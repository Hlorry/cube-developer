<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8"/>
	<title>魔方</title>
	<meta name="viewport" content="user-scalable=no"/>
	<link rel="stylesheet" type="text/css" href="/css/common.css" />
	<link rel="stylesheet" type="text/css" href="/css/float.css" />
	<link rel="stylesheet" type="text/css" href="/css/mf-nav-footer.css" />
	<link rel="stylesheet" type="text/css" href="/css/password-new.css" />
	<link rel="stylesheet" type="text/css" href="/css/win-alert.css" />
	<link rel="stylesheet" type="text/css" href="/js/css/layui.css"/>
	<!--适配-->
	<link rel="stylesheet" type="text/css" href="/css/psdforget-phone.css" />

	<script src="/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<!--layUi-->
</head>

<body>
<!--导航栏开始-->
<div id="mf-nav">
	<div class="mf-header-nav">
		<img class="mf-header-nav-img" src="/img/logo.png" />
		<div class="mf-header-nav-text right_float clear_by_after">
			<div class=""><img class="mf-phone-img" src="/img/xiala.png" /></div>
			<div class="nav">
				<a class="mf-a-1 a-current phone-click">首页</a>
				<a class="phone-click">价格</a>
				<a class="phone-click">下载</a>
				<a class="phone-click">开发手册</a>
				<a class="phone-click">开发者社区</a>
				<a class="phone-click">关于我们</a>
				<div class="nav-right phone-click">
					<a href="http://cube.getcube.cn/login.html">登录&nbsp;</a>
					<a href="http://cube.getcube.cn/register.html">·&nbsp;注册</a>
				</div>
				<a class="mf-last-img">
					<img class="click-img" />
					<img src="/img/sanjiaoxing_05.png" />
				</a>
				<div class="mf-nav-last right_float clear_by_after">
					<p onclick="c1()" class="mf-click-p1">账户信息</p>
					<p onclick="logout()" class="mf-click-p2">退出</p>
				</div>

			</div>
		</div>
	</div>
</div>
<!--导航栏结束-->

<!--内容区域开始-->
<div id="mf-main">
	<div class="mf-content">
		<div class="mf-area">
			<ul class="children_left_float">
				<li class=""><img src="/img/3_03.png" /></li>
				<li class="mf-wire"><img src="/img/3.1_05.png" /></li>
				<li><img src="/img/3_03.png" /></li>
				<li class="mf-wire"><img src="/img/3.1_05.png" /></li>
				<li><img src="/img/3_03.png" /></li>
			</ul>
			<ul class="children_left_float mf-text">
				<li class="">输入账号</li>
				<li>安全验证</li>
				<li>设置新密码</li>
			</ul>

			<p><span>新密码</span><input type="password" name="" id="mf-click-new" value="" placeholder="请输入新密码" /></p>
			<p><span>确认新密码</span><input type="password" name="" id="mf-click-new1" value="" placeholder="请确认新密码" /></p>
			<div class="mf-click-accomplish">完成</div>
			<input type="hidden" id="actmd5" th:value="${key}"/>
		</div>
	</div>
</div>

<!--底部开始-->
<div id="mf-footer">
	<div class="mf-content children_left_float">
		<div class="mf-footer-firstdiv mf-click-link">
			<p><span>Tel：010-84922996</span><span>Mail：service@shixinyun.com</span><span>QQ：2161045552</span></p>
			<p><span>公司简介</span>&emsp;|&emsp;<span>团队介绍</span>&emsp;|&emsp;<span>联系方式</span>&emsp;|&emsp;<span>加入我们</span>&emsp;|&emsp;<span>服务支持</span>&emsp;|&emsp;<span>服务条款</span></p>
			<p><span>SDK下载</span>&emsp;|&emsp;<span>开发者手册</span>&emsp;|&emsp;<span>知识库</span></p>
		</div>
		<div class="mf-footer-lastdiv">
			<img src="/img/img_foot_logo.png" />
			<p>版权所有 © 2014-2016 北京时信互联网络科技有限公司 京ICP备16000263号-1</p>
		</div>
	</div>
</div>
<!--底部结束-->

<!--弹出层-->
<div id="popups">
	<div class="popups-box">
		<div><img src="/img/img_succeed_85.png" /></div>
		<p><span id="btn">密码修改成功，3</span>秒后请</p>
		<p>重新登录</p>
	</div>
</div>



<!--require-->
<script src="/js/layui.js" type="text/javascript" charset="utf-8"></script>
<!--顶部js-->
<script src="/js/header.js" type="text/javascript" charset="utf-8"></script>
<!--公用js-->
<!--本页js-->
<script src="/js/password-new.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
