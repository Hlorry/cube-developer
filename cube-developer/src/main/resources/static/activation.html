<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>邮箱账户激活</title>
		<!-- Bootstrap -->
		<link href="/css/bootstrap.min.css" rel="stylesheet"/>
		<!-- jQuery -->
		<script src="/js/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="/js/bootstrap.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container" style="margin-top: 30px;">
			<div class="panel panel-default">
			  <div class="panel-heading">账户激活</div>
			  <div class="panel-body" style="height: 200px;">
			  	<div th:switch="${code}">
			  		<!-- 成功 -->
			  		<div  th:case="200">
			  			<p th:text="'亲爱的 &nbsp;'+${email}+'您好：'"></p>
			  			<p style="padding-left: 2em;">恭喜您，账号激活成功！</p>
			  			<p style="padding-left: 2em;" th:text="'您的注册邮箱地址：'+${email}+'（可作为登录账号使用，也可以通过此邮箱找回密码）。'"/>
			  			<p style="padding-left: 2em;">密码是您注册时所设置的登录密码。</p>
			  		</div>
			  		<!-- 链接过期 -->
			  		<div  th:case="10012">
			  			<p>链接已经过期</p>
			  		</div>
			  		<!-- 已经激活 -->
			  		<div  th:case="10023">
			  			<p th:text="'亲爱的'+${email}+'您好：'"></p>
			  			<p style="padding-left: 2em;">您的账号已经激活，请勿重复操作！</p>
			  			<p style="padding-left: 2em;" th:text="'您的注册邮箱地址：'+${email}+'（可作为登录账号使用，也可以通过此邮箱找回密码）。'"/>
			  			<p style="padding-left: 2em;">密码是您注册时所设置的登录密码。</p>
			  		</div>
					<!-- 已经被使用 -->
					<div  th:case="10005">
						<p style="padding-left: 2em;" th:text="'邮箱'+${email}+'已被使用！'"/>
					</div>
			  		<!-- 无效链接 -->
			  		<div  th:case="11303">
			  			<p style="padding-left: 2em;">无效的激活链接</p>
			  		</div>
			  	</div>
			  </div>
			  <div class="panel-footer">
				版权所有©2017北京时信互联网络科技有限公司。 保留所有权利。
			  </div>
			</div>
		</div>


	</body>

</html>
