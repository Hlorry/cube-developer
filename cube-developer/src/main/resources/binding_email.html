<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://restful.workinggo.com/resource/images/favicon.ico">
    <title>魔方绑定邮件</title>

</head>
<body>
<div class="container" style=" padding-top: 40px;padding-bottom: 40px;background-color: #e6e9f2;min-height:100%;height:100%">
    <div class="row">
        <div class="col-sm-8 col-md-offset-2 col-sm-12 col-sm-offset-0">
            <div class="panel panel-default" style="border: none; box-shadow: none;border-radius: 6px;max-width: 640px;margin: 0 auto;
    background-color: #fff;font-family: '微软雅黑',Verdana,'Microsoft YaHei';font-size: 14px;">
                <div class="panel-heading"style=" background-color: #fff;border-color: #fff;background-image: url(http://restful.getcube.cn/img/img/line.png);background-repeat: no-repeat;background-position: bottom;padding: 24px 30px;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;font-family: '微软雅黑',Verdana,'Microsoft YaHei';
" >
                    <a href="http://getcube.cn/"><img src="http://restful.getcube.cn/img/img_nav_logo.png"></a>
                </div>
                <div class="panel-body" style=" padding: 50px 30px;">
                    <div class="title" style="width: 100%;font-size: 18px; color: #222222;margin-bottom: 24px;font-family: '微软雅黑',Verdana,'Microsoft YaHei';">%s，您好！</div>
                    <p style="font-size: 14px;color: #333;font-family: '微软雅黑',Verdana,'Microsoft YaHei';">您正在绑定此邮箱，请点击以下按钮完成绑定</p>
                    <a href="%s" type="button" class="btn btn-primary btn-lg btn-block" style="display: block; width: 100%;font-family: '微软雅黑',Verdana,'Microsoft YaHei'; padding: 15px 0px;font-size: 20px;
margin: 50px 0; background: #222222 !important;border-color: #222222;text-decoration: none;line-height: 1.3333333;border-radius: 6px; text-align: center;white-space: nowrap;vertical-align: middle;    color: #fff !important;    border: none;cursor: pointer;">点击绑定</a>
                    <div class="small-tip" style="width: 100%;font-family: '微软雅黑',Verdana,'Microsoft YaHei';font-size: 12px;color: #aaaaaa;margin-bottom: 16px">如非本人操作，请忽略此邮件。该链接在24小时内有效，24小时后需要重新验证。</div>
                    <div class="url-title" style=" width: 100%;font-family: '微软雅黑',Verdana,'Microsoft YaHei';font-size: 14px;color: #666666;margin-bottom: 16px;">如果以上按钮无法点击，请复制一下链接到浏览器地址栏中打开：</div>
                    <a href="javascript:void(0)" class="url" style=" font-size: 14px;font-family: '微软雅黑',Verdana,'Microsoft YaHei';color: #666666; text-decoration: underline;width:100%; word-wrap:break-word;overflow:hidden;cursor: pointer;">%s</a>
                </div>
            </div>
            <div class="bottom" style=" max-width: 640px;
    margin: 0 auto; padding-bottom:20px">
                <div  class="col-sm-4 col-sm-12 last" style=" padding: 0px;font-family: '微软雅黑',Verdana,'Microsoft YaHei';margin-top: 20px; float: left; font-size: 12px;
    color: #aaaaaa;">本邮件由系统自动发送 请勿直接回复</div>
                <div  class="col-sm-8 col-sm-12 last" style="padding: 0px;font-family: '微软雅黑',Verdana,'Microsoft YaHei';margin-top: 20px; float: left; font-size: 12px;
    color: #aaaaaa;">版权所有 ©2017 Zuobiao 北京时信互联网络科技有限公司 保留所有权利</div>
            </div>
        </div><!-- /.col-sm-4 -->
    </div>
</div> <!-- /container -->

</body>
</html>
